<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" placeholder="Enter todo..." name="inputTodo" class="todo-input" [(ngModel)]="inputTodo"><br>
       <input type="submit" value="Add Todo" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos; let i=index;"  class="todo {{(todo.completed? 'done':'')}}">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toogleDone(i)">{{todo.content}}</div>
        <button (click)="updateTodo(i)" >Update</button>
        <button (click)="deleteTodo(i)">Remove</button>
    </div>
    
</div>
